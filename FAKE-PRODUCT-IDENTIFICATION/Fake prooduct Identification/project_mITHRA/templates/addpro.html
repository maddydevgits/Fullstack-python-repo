    <!--========================== Products ================ -->
    
<div class="container ">
    <div class="row">
        <div class="col-md-4 pt-3" id="left">
            <button class="btn btn-success mb-4" id="add_product_btn">Add New Product</button>
            <div class="card" id="add_product_box">
                <div class="card-body">
                    <div class="box-title d-flex mb-4">
                        <h5 class="text-start">Add New Products</h5>
                        <button type = "button" id="btn-close" class="btn-close text-end" aria-label="Close"></button>
                    </div>
                    <form action="/addproductform" method="post" id="apply" class="sticky-top">
                        <div class="form-group">
                            <label for="title">Product Title</label>
                            <input name="title" type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="Image">Image Link</label>
                            <input name="img" type="text" id="Image" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="desc">Short Description</label>
                            <textarea name="desc" class="form-control" id="floatingTextarea"></textarea>
                        </div>
                        <div class="form-group mt-2">
                            <label for="">Category</label> <br>
                            <input value ="CategoryOne" name="cate" type="checkbox" id="One">
                            <label for="One">Category One</label> <br>
                            <input value ="CategoryTwo" name="cate" type="checkbox" id="Two">
                            <label for="Two">Category Two</label> <br>  
                            <input value ="CategoryThree" name="cate" type="checkbox" id="Three">
                            <label for="Three">Category Three</label> <br>                
                        </div>
                        <div class="row my-2">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rPrice">Product Id</label>
                                    <input name="rPrice" id="rPrice" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sPrice">Price</label>
                                    <input name="sPrice" id="sPrice" type="text" class="form-control" placeholder="â‚¹">
                                </div>
                            </div>
                        </div>
                            <input type="submit" class="btn btn-success w-100 my-1" value="Publish">
                            <span style="color:green">{{res}}</span>
                            <span style="color:red">{{err}}</span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <div class="row mt-4">
                <div class="col-md-12 text-end">
                    <span id="list"><i class="fas fa-th-list"></i></span>
                    <span id="grid"><i class="fas fa-th"></i></span>
                </div>
            </div>
            <div class="row mt-3"  id="products_output">

            </div>

        </div>
    </div>
</div>
