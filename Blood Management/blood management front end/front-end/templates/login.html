<!DOCTYPE html>
<html>
<head>
  <title>Blood Bank Signup</title>
  <link value="stylesheet" href="style/signup.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 3px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #e66b6b;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #990505;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #b10505;
    }

    nav {
            background-color: #f10606;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    
  </style>
</head>
<body>
  <nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/signup">SIGN up</a></li>
        <li><a href="/login">LOGIN</a></li>
        <!-- <li><a href="/application">Application</a></li>
        <li><a href="/donors">Donor page</a></li>
        <li><a href="/announcements">Requirement page</a></li> -->
    </ul>
</nav> <br/> <br/>

    <div class="container">
        <h2>Login</h2>
        <form action="/loginform" method="post">
          <div class="form-group">
            <label for="userid">UserID:</label>
            <input type="text" id="userid" name="userid" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
        <button type="login">Login</button>
      </div>
      <span style="color:red">{{err}}</span>
      <span style="color:green">{{res}}</span>
          </form>
          </div>
        </body>
        </html>
