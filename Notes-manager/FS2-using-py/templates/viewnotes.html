<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>View Notes Page</title>
    </head>
    <body style="background-color:rgb(164, 172, 172);">
        <nav style="color: blue;background-color: rgb(190, 238, 238);" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                   <a class="navbar-brand" href="">Full Stack Demo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ><a href="/dashboard">Home</a></li>
                    <li><a href="/insertnotes" >Insert Notes</a></li>
                    <li class="active"><a href="/viewnotes">View Notes</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <table class="table table-border">
                <tr>
                    <th>S.NO</th>
                    <th>Notes</th>
                </tr>
                {%for i in range(l)%}
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{data[i]}}</td>
                    </tr>
                {%endfor%}    
            </table>
        </div>
    </body>
</html>
