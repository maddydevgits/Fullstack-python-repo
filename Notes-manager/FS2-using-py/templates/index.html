<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Register Page</title>
    </head>
    <body style="background-color:rgb(164, 172, 172);">
        <nav style="color: blue;background-color: rgb(190, 238, 238);" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                   <a class="navbar-brand" href="">Full Stack Demo</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="">Home</a></li>
                    <li class="active"><a href="/">Register</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </nav>
        <center>
                <div class="container col-md-4">
                    <h1>FORM</h1><br/> 
                    <form action="/formdata" method="post">  
                        <div class="form-group">
                            <lable for="name">Name:</lable>
                            <input type="text" name="name" placeholder="Enter Name"/>
                        </div>
                        <div class="form-group">
                            <lable for="email">Email:</lable>
                            <input type="email" name="email" placeholder="Enter Email"/>
                        </div>
                        <div class="form-group">
                            <lable for="Mobile">Mobile No:</lable>
                            <input type="text" name="Mobile" placeholder="Enter Mobile No"/>
                        </div>
                        <div class="form-group">
                            <lable for="password">Password:</lable>
                            <input type="password" name="password" placeholder="Enter password"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                </div>
                </form>
                <span style="color: red">{{err}}</span>
                <span style="color: green;">{{res}}</span>
            </div>
        </center>
    </body>
</html>
